<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect x="0" y="0" width="400" height="250" fill="white" />

  <!-- Timeline -->
  <line x1="20" y1="200" x2="350" y2="200" stroke="black" stroke-width="2"/>

  <!-- Time markers -->
  <line x1="20" y1="195" x2="20" y2="205" stroke="black" stroke-width="2"/>
  <line x1="350" y1="195" x2="350" y2="205" stroke="black" stroke-width="2"/>

  <!-- Period A -->
  <rect x="20" y="135" width="150" height="30" fill="#9f86c0" stroke="#5e548e" stroke-width="2"/>
  <text x="30" y="155" font-family="Verdana" font-size="14" fill="white">Period A</text>

  <!-- Renew area -->
  <rect x="170" y="185" width="150" height="30" fill="#2a9d8f" stroke="#264653" stroke-width="2"/>
  <text x="180" y="205" font-family="Verdana" font-size="14" fill="white">Renew</text>

  <!-- Renew indicators -->
  <line x1="170" y1="165" x2="170" y2="215" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>

  <!-- Legend -->
  <text x="20" y="230" font-family="Verdana" font-size="12">Start</text>
  <text x="330" y="230" font-family="Verdana" font-size="12">End</text>
</svg>