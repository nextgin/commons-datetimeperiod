<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect x="0" y="0" width="400" height="250" fill="white" />

  <!-- Timeline -->
  <line x1="20" y1="200" x2="350" y2="200" stroke="black" stroke-width="2"/>

  <!-- Time markers -->
  <line x1="20" y1="195" x2="20" y2="205" stroke="black" stroke-width="2"/>
  <line x1="350" y1="195" x2="350" y2="205" stroke="black" stroke-width="2"/>

  <!-- Period A -->
  <rect x="150" y="35" width="180" height="30" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  <text x="160" y="55" font-family="Verdana" font-size="14" fill="white">Period A</text>

  <!-- Period B -->
  <rect x="50" y="85" width="200" height="30" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  <text x="60" y="105" font-family="Verdana" font-size="14" fill="white">Period B</text>

  <!-- Diff symmetric areas -->
  <rect x="50" y="185" width="100" height="30" fill="#2a9d8f" stroke="#264653" stroke-width="2"/>
  <text x="60" y="205" font-family="Verdana" font-size="14" fill="white">Diff Symm</text>
  <rect x="250" y="185" width="80" height="30" fill="#2a9d8f" stroke="#264653" stroke-width="2"/>
  <text x="255" y="205" font-family="Verdana" font-size="13" fill="white">Diff Symm</text>

  <!-- Diff symmetric indicators -->
  <line x1="50" y1="115" x2="50" y2="215" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>
  <line x1="150" y1="65" x2="150" y2="215" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>
  <line x1="250" y1="115" x2="250" y2="215" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>
  <line x1="330" y1="65" x2="330" y2="215" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>

  <!-- Legend -->
  <text x="20" y="230" font-family="Verdana" font-size="12">Start</text>
  <text x="330" y="230" font-family="Verdana" font-size="12">End</text>
</svg>