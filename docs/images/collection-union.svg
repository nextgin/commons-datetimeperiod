<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect x="0" y="0" width="400" height="250" fill="white" />

  <!-- Timeline -->
  <line x1="20" y1="200" x2="350" y2="200" stroke="black" stroke-width="2"/>

  <!-- Time markers -->
  <line x1="20" y1="195" x2="20" y2="205" stroke="black" stroke-width="2"/>
  <line x1="350" y1="195" x2="350" y2="205" stroke="black" stroke-width="2"/>

  <!-- Period 1 -->
  <rect x="30" y="35" width="150" height="30" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  <text x="35" y="55" font-family="Verdana" font-size="14" fill="white">Period 1</text>
  <!-- Period 2 -->
  <rect x="240" y="35" width="70" height="30" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  <text x="245" y="55" font-family="Verdana" font-size="14" fill="white">Period 2</text>
  <!-- Period 3 -->
  <rect x="40" y="85" width="180" height="30" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  <text x="45" y="105" font-family="Verdana" font-size="14" fill="white">Period 3</text>
  <!-- Period 4 -->
  <rect x="250" y="135" width="90" height="30" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  <text x="255" y="155" font-family="Verdana" font-size="14" fill="white">Period 4</text>

  <!-- Intersection areas -->
  <rect x="30" y="185" width="190" height="30" fill="#2a9d8f" stroke="#264653" stroke-width="2"/>
  <text x="35" y="205" font-family="Verdana" font-size="14" fill="white">Union</text>
  <rect x="240" y="185" width="100" height="30" fill="#2a9d8f" stroke="#264653" stroke-width="2"/>
  <text x="245" y="205" font-family="Verdana" font-size="14" fill="white">Union</text>

  <!-- Intersection indicators -->
  <line x1="30" y1="65" x2="30" y2="185" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>
  <line x1="220" y1="115" x2="220" y2="185" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>
  <line x1="240" y1="65" x2="240" y2="185" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>
  <line x1="340" y1="165" x2="340" y2="185" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>

  <!-- Legend -->
  <text x="20" y="230" font-family="Verdana" font-size="12">Start</text>
  <text x="330" y="230" font-family="Verdana" font-size="12">End</text>
</svg>