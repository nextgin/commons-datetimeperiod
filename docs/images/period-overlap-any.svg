<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <rect x="0" y="0" width="400" height="250" fill="white"/>

  <!-- Timeline -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="black" stroke-width="2"/>

  <!-- Time markers -->
  <line x1="50" y1="195" x2="50" y2="205" stroke="black" stroke-width="2"/>
  <line x1="350" y1="195" x2="350" y2="205" stroke="black" stroke-width="2"/>

  <!-- Period A -->
  <rect x="220" y="35" width="150" height="30" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  <text x="230" y="55" font-family="Verdana" font-size="14" fill="white">Period A</text>

  <!-- Period B -->
  <rect x="80" y="85" width="100" height="30" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  <text x="90" y="105" font-family="Verdana" font-size="14" fill="white">Period B</text>

  <!-- Period C -->
  <rect x="120" y="135" width="180" height="30" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  <text x="130" y="155" font-family="Verdana" font-size="14" fill="white">Period C</text>

  <!-- Overlap area -->
  <rect x="120" y="185" width="60" height="30" fill="#2a9d8f" stroke="#264653" stroke-width="2"/>
  <text x="130" y="205" font-family="Verdana" font-size="14" fill="white">Overlap</text>
  <rect x="220" y="185" width="80" height="30" fill="#2a9d8f" stroke="#264653" stroke-width="2"/>
  <text x="230" y="205" font-family="Verdana" font-size="14" fill="white">Overlap</text>

  <!-- Overlap indicators -->
  <line x1="120" y1="115" x2="120" y2="215" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>
  <line x1="180" y1="115" x2="180" y2="215" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>
  <line x1="220" y1="65" x2="220" y2="215" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>
  <line x1="300" y1="65" x2="300" y2="215" stroke="#264653" stroke-width="2" stroke-dasharray="4"/>

  <!-- Legend -->
  <text x="50" y="230" font-family="Verdana" font-size="12">Start</text>
  <text x="330" y="230" font-family="Verdana" font-size="12">End</text>
</svg>